services:
  web:
    build: .
    command: bash -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8008"
    restart: unless-stopped
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    ports:
      - "8008:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A config worker -l info --concurrency=4 -Q trading,celery
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker-data:
    build: .
    command: celery -A config worker -l info --concurrency=4 -Q marketdata,ml -n data@%h
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build: .
    command: celery -A config beat -l info
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  market-data:
    build: .
    command: python manage.py marketdata_loop
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  telegram-bot:
    build: .
    command: python manage.py telegram_bot
    restart: unless-stopped
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      USE_SQLITE: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  staticfiles:
